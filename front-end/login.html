<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Test MKM 2020 - Muntari </strong>
            </a>
        </div>
    </div>
</header>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Form Login</h1>
        <form id="form-submit">
            <input type="text" class="form-control" name="username" placeholder="username">
            <input type="password" class="form-control mt-2" name="password" placeholder="Password">
            <button type="button" class="mt-2 btn btn-primary btn-sm" onclick="save();">Simpan</button>
        </form>
        <h1 id="info" class="jumbotron-heading"></h1>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    prefixUrl = "../back-end/login.php";
    function save() {
        $.ajax({
            url: prefixUrl,
            type: 'post',
            dataType: 'json',
            data: $("#form-submit").serialize(),
            success: function (response) {
                if (response.errCode == 0) {
                    window.location.href= "index.html";
                }else{
                    $(".alerts").remove();
                    $("#form-submit").prepend("<span class='alert alert-danger my-5 alerts'>"+response.errMessage+"</span>");
                }
            },
            error: function () {
                $(".alerts").remove();
                $("#form-submit").prepend("<span class='alert alert-danger my-5 alerts'>"+response.errMessage+"</span>");
            },
            complete: function () {
            }

        });
    }
</script>
</body>
</html>
