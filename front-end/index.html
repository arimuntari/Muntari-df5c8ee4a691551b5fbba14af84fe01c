<body>
<header>

            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Test MKM 2020 - Muntari </strong>
            </a>
        </div>
    </div>
</header>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Jam Digital</h1>
        <h1 id="timenow" class="jumbotron-heading">sadasdasd
        </h1>
        <p>
            <button type="button" class="btn btn-success" onclick="getInfo()">Hello</button>
        </p>
        <h1 id="info" class="jumbotron-heading"></h1>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    prefixUrl = "../back-end/info.php";
    function getInfo() {
        $.ajax({
            url: prefixUrl,
            type: 'get',
            dataType: 'json',
            data:[],
            success: function (response) {
                console.log(response);
                if (response.errCode == 0) {
                    var login= "Hai "+response.data[0].username+", waktu login anda "+response.data[0].last_login;
                    $("#info").html(login);
                }else{
                    var login= "Anda Belum Login";
                    $("#info").html(login);
                    window.location.href= "login.html";
                }
            },
            error: function () {

            },
            complete: function () {
            }

        });
    }
    function time() {
        var time = new Date();
        setTimeout("time()", 1000);
        var time =  time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
        $("#timenow").html(time);
    }
    time();
</script>
</body>
</html>
