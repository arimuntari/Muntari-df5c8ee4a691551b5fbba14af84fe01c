<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div id="timenow">sadasdasd</div>

<button type="button" onclick="getInfo()">Hello</button>
<div id="info"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    prefixUrl = "../back-end/info.php";
    function getInfo() {
        $.ajax({
            url: prefixUrl,
            type: 'get',
            dataType: 'json',
            data:[],
            success: function (response) {
                console.log(response);
                if (response.errCode == 0) {
                    var login= "Hai "+response.data[0].username+", waktu login anda "+response.data[0].last_login;
                    $("#info").html(login);
                }else{
                    window.location.href= "login.html";
                }
            },
            error: function () {

            },
            complete: function () {
            }

        });
    }
    function time() {
        var time = new Date();
        setTimeout("time()", 1000);
        var time =  time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
        $("#timenow").html(time);
    }
    time();
</script>
</body>
</html>
